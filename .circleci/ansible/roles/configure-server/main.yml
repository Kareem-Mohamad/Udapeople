- name: "Add Node.js from Nodesource"
  shell: |
    curl -sL https://deb.nodesource.com/setup_13.x | sudo -E bash -
#    sudo apt -y upgrade
#    sudo apt install -y nodejs

- name: "install node 13.X"
  become: true
  apt:
    name: ["node.js"]
    state: latest
    update_cache: yes

- name: "install pm2 globally"
  become: true
  npm:
    name: pm2
    global: yes
    # production: yes
    # state: present

